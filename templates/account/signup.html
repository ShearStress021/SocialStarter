{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-800">
    <div class="px-8 py-6 mt-4 text-left bg-gray-700 shadow-lg rounded-lg max-w-sm">
        <h3 class="text-2xl font-bold text-center text-gray-100">Create an account</h3>
        <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            <div class="mt-4">
                <label class="block font-medium text-sm text-gray-300">Username</label>
                <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-600 text-gray-300" required>
            </div>
            <div class="mt-4">
                <label class="block font-medium text-sm text-gray-300">Email</label>
                <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-600 text-gray-300" required>
            </div>
            <div class="mt-4">
                <label class="block font-medium text-sm text-gray-300">Password</label>
                <input type="password" name="password1" placeholder="Password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-600 text-gray-300" required>
            </div>
            <div class="mt-4">
                <label class="block font-medium text-sm text-gray-300">Confirm Password</label>
                <input type="password" name="password2" placeholder="Confirm Password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-gray-600 text-gray-300" required>
            </div>
            <div class="flex items-center justify-between mt-4">
                <button type="submit" class="px-6 py-2 text-gray-900 bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:shadow-outline">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
